<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script type="text/javascript" src="inc/jquery.mb.YTPlayer.js"></script>
    <link href="css/YTPlayer.css" media="all" rel="stylesheet" type="text/css">
    <style>
        body{
            border:none;
            margin:0;
            padding:30px;
            background: #444;
            font-family:Arial, Helvetica, sans-serif;
        }

        .player{
            display:inline-block;
            vertical-align:top;
            position:relative;
            width:500px;
            height:350px;
            margin-top:100px!important;
            left:0;
            overflow: hidden;
            border-radius: 4px;
            -moz-box-shadow: 0 0 10px rgba(0,0,0,.5);
            box-shadow: 0 0 10px rgba(0,0,0,.5);
        }

    </style>
</head>
<body>
<div id="pippo" style="position:relative; top:0;left:0;z-index:10">
    <h1 style="color:white"> jQuery.mb.YTPlayer </h1>
    <h2 style="color:white">  This page shows a playlist of 3 videos continuously in a random order.
    <br> Try reloading it, vido order is changed every time.</h2>
    <p style="color:white">See the source to understand how to define the playlist and how to invoke the player.</p>
    <div style="background: rgba(0,0,0,0.7); padding: 10px; margin: 10px;max-width: 300px;">
        <p style="color:white"> video ID: <span id="videoID"></span> </p>
        <p style="color:white"> Title: <span id="videoTitle"></span> </p>
        <p style="color:white"> Duration: <span id="videoDuration"></span> </p>
        <p style="color:white"> viewCount: <span id="viewCount"></span> </p>

    </div>
    <button style="color:#000000; font-size: 22px" onclick="jQuery('#myPlayerID').playNext()">play next</button>
</div>

<script>

    jQuery(function(){

        var videos = [
            {videoURL:"xxxxxxxxx",containment:'body',autoPlay:true, mute:false, startAt:0,opacity:1, loop:false},
            {videoURL:"VuaJAgx0x_4",containment:'body',autoPlay:true, mute:false, startAt:0,opacity:1, loop:false},
            {videoURL: "3ovA7zeviRo",containment:'body',autoPlay:true, mute:true, startAt:0,opacity:1, loop:false},
            {videoURL: "u9k1FaMIYTs",containment:'body',autoPlay:true, mute:false, startAt:0,opacity:1, loop:false}
        ];

        jQuery("#myPlayerID").YTPlaylist(videos, false, function(video){
            jQuery("#videoID").html(video.videoData.id);
            jQuery("#videoTitle").html(video.videoData.title);
            jQuery("#videoDuration").html(jQuery.mbYTPlayer.formatTime(video.videoData.duration));
            jQuery("#viewCount").html(video.videoData.viewCount);
        });
    });


</script>
<a class="player" id="myPlayerID" >My video</a>
