<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>

<style>
	body{
		border:none;
		margin:0;
		padding:0;
		background: #3e1f02;
	}

	.player{
		display:inline-block;
		vertical-align:top;
		position:relative;
		width:500px;
		height:350px;
		margin-top:100px!important;
		left:0;
		overflow: hidden;
		border-radius: 4px;
		-moz-box-shadow: 0 0 10px rgba(0,0,0,.5);
		box-shadow: 0 0 10px rgba(0,0,0,.5);
	}

	.YTPOverlay{
		background:transparent;/*url("images/raster.png")*/
	}

	.YTPOverlay.raster{
		background:transparent url("images/raster.png");
	}

	.fullScreen{
		position:fixed!important;
		z-index:10000!important;
		top:0!important;
		left:0!important;
		width:100%!important;
		height:100%!important;
	}

	.controls{
		position: relative;
		margin: auto;
		text-align: center;
		color:white;
		padding: 20px;
	}

		/*CONTROL BAR*/

	.mb_YTVPBar{
		display:block;
		width:100%;
		height:10px;
		padding:5px;
		background:#333;
		position:fixed;
		bottom:0;
		left:0;
		text-align:left;
		z-index: 1000;
		color:white;
		opacity:.3;

		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
		box-sizing: border-box;

	}

	.mb_YTVPBar.inlinePlayer{
		opacity:0;
	}

	.mb_YTVPBar:hover{
		opacity:1;
	}

	.mb_YTVPBar .buttonBar{
		background:transparent;
		font:12px/14px Calibri, sans-serif;
		position:absolute;
		top:-30px;
		left:0;
		padding: 5px;
		width:100%;

		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
		box-sizing: border-box;
	}
	.mb_YTVPBar:hover .buttonBar{
		background: rgba(0,0,0,0.4);
	}

	.mb_YTVPBar span{
		display:inline-block;
		font:16px/20px Calibri, sans-serif;
		position:relative;
		width: 30px;
		height: 25px;
		vertical-align: middle;
	}
	.mb_YTVPBar span.mb_YTVPTime{
		width: 130px;
	}

	.mb_YTVPBar span.mb_YTVPUrl,.mb_YTVPBar span.mb_OnlyYT {
		position: absolute;
		width: auto;
		display:block;
		top:6px;
		right:20px;
		cursor: pointer;
	}

	.mb_YTVPBar span.mb_YTVPUrl img{
		width: 60px;
	}

	.mb_YTVPBar span.mb_OnlyYT {
		left:185px;
		right: auto;
	}
	.mb_YTVPBar span.mb_OnlyYT img{
		width: 25px;
	}

	.mb_YTVPBar span.mb_YTVPUrl a{
		color:white;
	}

	.mb_YTVPlayer .mb_YTVPPlaypause,.mb_YTVPlayer .mb_YTVPPlaypause img{
		cursor:pointer;
	}

	.mb_YTVPMuteUnmute{
		cursor:pointer;
	}

		/*PROGRESS BAR*/
	.mb_YTVPProgress{
		height:10px;
		width:100%;
		background:#222;
		bottom:0;
		left:0;
	}

	.mb_YTVPLoaded{
		height:10px;
		width:0;
		background:#444;
		left:0;
	}

	.mb_YTVTime{
		height:5px;
		width:0;
		background:#fff;
		bottom:0;
		left:0;
		-moz-box-shadow:#666666 1px 1px 3px;
		-webkit-box-shadow:#666666 1px 1px 3px;
	}

</style>

<script>
String.prototype.getVideoID=function(){
	return this.indexOf("http")>-1 ? this.match(/[\\?&]v=([^&#]*)/)[1]:this;
};
function onYouTubePlayerAPIReady() {
	$(document).trigger("YTAPIReady");
	$.mbYTPlayer.YTAPIReady=true;
}

/*
 *
 * YT videos thumb: http://img.youtube.com/vi/3ovA7zeviRo/0.jpg 1/2/3
 *
 * */

(function(jQuery){

	jQuery.mbYTPlayer={
		name:"jquery.mb.YTPlayer",
		version:"2.0",
		author:"Matteo Bicocchi",
		defaults:{
			containment:"body",
			ratio:"16/9",
			chromeLess:true,
			forceHTML5:true,
			showYTLogo:false,
			videoURL:null,
			startAt:0,
			autoPlay:true,
			addRaster:false,
			opacity:1,
			quality:"default",
			mute:true,
			loop:true,
			showControls:true,
			printUrl:true,
			onReady:function(event){},
			onStateChange: function(event){},
			onPlaybackQualityChange: function(event){},
			onError: function(event){}
		},
		controls:{
			play:"<img src='images/play.png'>",
			pause:"<img src='images/pause.png'>",
			mute:"<img src='images/mute.png'>",
			unmute:"<img src='images/unmute.png'>",
			onlyYT:"<img src='images/onlyVideo.png'>",
			ytLogo:"<img src='images/YTLogo.png'>"
		},
		buildPlayer:function(options){

			return this.each(function(){
				var YTPlayer = this;
				var $YTPlayer=jQuery(YTPlayer);

				YTPlayer.loop=0;
				YTPlayer.opt={};

				var property = $YTPlayer.data("property") ? eval('(' + $YTPlayer.data("property") + ')'):{};
				jQuery.extend(YTPlayer.opt, jQuery.mbYTPlayer.defaults,options,property);

				if(!$YTPlayer.attr("id"))
					$YTPlayer.attr("id","id_"+new Date().getTime());

				YTPlayer.opt.id = YTPlayer.id;

				var playerID = "mbYTP_"+YTPlayer.id;
				var videoID= this.opt.videoURL ? this.opt.videoURL.getVideoID() : $YTPlayer.attr("href")? $YTPlayer.attr("href").getVideoID() : false;
				var playerVars= { 'autoplay': 0, modestbranding:1, allowfullscreen:true, 'controls': 0, wmode:"transparent", showinfo:this.opt.chromeLess?0:1, enablejsapi:1, version:3, playerapiid:playerID, origin: document.domain};

				var canPlayHTML5 = false;
				var v = document.createElement('video');
				if(v.canPlayType) {
					canPlayHTML5 = true;
				}
				if(canPlayHTML5)
					jQuery.extend(playerVars,{html5:1});

				var playerBox= jQuery("<div/>").attr("id",playerID).addClass("playerBox");
				var overlay=jQuery("<div/>").css({position:"absolute",top:0,left:0,width:"100%",height:"100%"}).addClass("YTPOverlay");

				if(YTPlayer.opt.addRaster)
					overlay.addClass("raster");

				var wrapper= jQuery("<div/>").addClass("mbYTP_wrapper").attr("id","wrapper_"+playerID);
				wrapper.css({position:"absolute",zIndex:1,minWidth:"100%", minHeight:"100%", overflow:"hidden", opacity:0});
				playerBox.css({position:"absolute",zIndex:0,width:"100%",height:"100%",top:0,left:0, overflow:"hidden",opacity:this.opt.opacity});
				wrapper.append(playerBox);

				YTPlayer.opt.containment = YTPlayer.opt.containment == "self"? jQuery(this) : jQuery(YTPlayer.opt.containment);
				YTPlayer.opt.isBackground = YTPlayer.opt.containment.get(0).tagName.toLowerCase() == "body";

				if(YTPlayer.opt.isBackground && YTPlayer.opt.isInit)
					return;

				if(!YTPlayer.opt.isBackground){
					YTPlayer.opt.containment.children().each(function(){
						if(jQuery(this).css("position")=="static")
							jQuery(this).css("position","relative");
					});
					YTPlayer.opt.containment.prepend(wrapper);
					//YTPlayer.opt.containment.css({background:"url('http://i.ytimg.com/vi/"+videoID+"/2.jpg') no-repeat", backgroundSize:"cover", backgroundAttachment:"fixed"})
				}else{
					jQuery("body").css({position:"relative",zIndex:1});
					YTPlayer.opt.containment.before(wrapper);
					$YTPlayer.hide();
				}

				YTPlayer.wrapper = wrapper;

				this.opt.playerBoxID=playerID;
				playerBox.fadeTo(1000,1);
				playerBox.after(overlay);

				// add YT API to the header
				var tag = document.createElement('script');
				tag.src = "http://www.youtube.com/player_api";
				var firstScriptTag = document.getElementsByTagName('script')[0];
				firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

				jQuery(document).on("YTAPIReady",function(){

					if(YTPlayer.opt.isInit)
						return;

					YTPlayer.opt.isInit = true;

					var player = new YT.Player(playerID, {
						videoId: videoID,
						playerVars: playerVars,
						events: {
							'onReady': function(event){
								YTPlayer.player = event.target;

								YTPlayer.playerEl=YTPlayer.player.getIframe();
								$YTPlayer.optimizeDisplay();
								jQuery(window).resize(function(){
									$YTPlayer.optimizeDisplay();
								});

								if(YTPlayer.opt.showControls)
									jQuery(YTPlayer).buildYTPControls();

								YTPlayer.player.setPlaybackQuality(YTPlayer.opt.quality);
								YTPlayer.player.seekTo(YTPlayer.opt.startAt,true);
									if(!YTPlayer.opt.autoPlay){
										YTPlayer.checkForStartAt = setInterval(function(){
											if(YTPlayer.player.getCurrentTime() == YTPlayer.opt.startAt){
												clearInterval(YTPlayer.checkForStartAt);
												setTimeout(function(){
													YTPlayer.player.pauseVideo();
													YTPlayer.wrapper.fadeTo(2000,YTPlayer.opt.opacity);
												},3000)
											}
										},1000);
									}else{
										YTPlayer.player.playVideo();
									}
									jQuery(YTPlayer.playerEl).fadeTo(2000,YTPlayer.opt.opacity);

									if(typeof YTPlayer.opt.onReady=="function")
										YTPlayer.opt.onReady($YTPlayer);
							},

							'onStateChange': function(event){

								var state = event.target.getPlayerState();
								var playerBox = jQuery(YTPlayer.playerEl);
								var controls = jQuery("#controlBar_"+YTPlayer.id);
								playerBox.css({opacity:YTPlayer.opt.opacity});

								var data = YTPlayer.opt;

								if (state==0) {
									jQuery(document).trigger("YTPEnd");

									if(data.loop)
										YTPlayer.player.playVideo();
									else
										jQuery(YTPlayer.player).stopYTP();

									if(!data.loop)
										YTPlayer.wrapper.fadeTo(2000,0);
									else{
										YTPlayer.wrapper.css({opacity:0});
										YTPlayer.loop++;
									}
								}

								if ( state==3) {
									jQuery(document).trigger("YTPBuffering");
								}

								if (state==-1) {
									jQuery(document).trigger("YTPUnstarted");
								}

								if (state==1) {
									jQuery(document).trigger("YTPStart");

									if(YTPlayer.opt.autoPlay && YTPlayer.loop==0){
										YTPlayer.wrapper.fadeTo(2000,YTPlayer.opt.opacity);
									}else if(YTPlayer.loop>0){
										YTPlayer.wrapper.css({opacity: YTPlayer.opt.opacity});
									}
									controls.find(".mb_YTVPPlaypause").html(jQuery.mbYTPlayer.controls.pause);
								}

								if(state==2){
									jQuery(document).trigger("YTPPause");
									controls.find(".mb_YTVPPlaypause").html(jQuery.mbYTPlayer.controls.play);
								}
							},
							'onPlaybackQualityChange': function(){},
							'onError': function(){}
						}
					});
				})
			});
		},

		getPlayer:function(){
			return jQuery(this).get(0).player;
		},

		playerDestroy:function(){
			var playerBox= this.get(0).opt.wrapper;
			playerBox.remove();
			$("#controlBar_"+this.get(0).id).remove();
		},

		playYTP: function(){
			var YTPlayer= jQuery(this).get(0);
			var data = YTPlayer.opt;
			var controls = jQuery("#controlBar_"+YTPlayer.id);

			var playBtn=controls.find(".mb_YTVPPlaypause");
			playBtn.html(jQuery.mbYTPlayer.controls.pause);
			YTPlayer.player.playVideo();
		},

		stopYTP:function(){
			var YTPlayer= jQuery(this).get(0);
			var data = YTPlayer.opt;
			var controls = jQuery("#controlBar_"+YTPlayer.id);
			var playBtn=controls.find(".mb_YTVPPlaypause");
			playBtn.html(jQuery.mbYTPlayer.controls.play);
			YTPlayer.player.stopVideo();
		},

		pauseYTP:function(){
			var YTPlayer= jQuery(this).get(0);
			var data = YTPlayer.opt;
			var controls = jQuery("#controlBar_"+YTPlayer.id);
			var playBtn=controls.find(".mb_YTVPPlaypause");
			playBtn.html(jQuery.mbYTPlayer.controls.play);
			YTPlayer.player.pauseVideo();
		},

		setYTPVolume:function(val){
			var YTPlayer= jQuery(this).get(0);
			var data = YTPlayer.opt;
			if(!val && !data.vol && player.getVolume()==0)
				data.vol=100;
			else if((!val && YTPlayer.player.getVolume()>0) || (val && YTPlayer.player.getVolume()==val))
				data.vol=0;
			else
				data.vol=val;
			YTPlayer.player.setVolume(data.vol);
		},

		muteYTPVolume:function(){
			var YTPlayer= jQuery(this).get(0);
			var data = YTPlayer.opt;
			var controls = jQuery("#controlBar_"+YTPlayer.id);
			var muteBtn= controls.find(".mb_YTVPMuteUnmute");
			muteBtn.html(jQuery.mbYTPlayer.controls.unmute);
			YTPlayer.player.mute();
		},

		unmuteYTPVolume:function(){
			var YTPlayer= jQuery(this).get(0);
			var data = YTPlayer.opt;
			var controls = jQuery("#controlBar_"+YTPlayer.id);
			var muteBtn=controls.find(".mb_YTVPMuteUnmute");
			muteBtn.html(jQuery.mbYTPlayer.controls.mute);
			YTPlayer.player.unMute();
		},

		manageYTPProgress:function(){
			var YTPlayer= jQuery(this).get(0);
			var data = YTPlayer.opt;
			var controls = jQuery("#controlBar_"+YTPlayer.id);
			var progressBar= controls.find(".mb_YTVPProgress");
			var loadedBar=controls.find(".mb_YTVPLoaded");
			var timeBar=controls.find(".mb_YTVTime");
			var totW= progressBar.outerWidth();

			var currentTime=Math.floor(YTPlayer.player.getCurrentTime());
			var totalTime= Math.floor(YTPlayer.player.getDuration());
			var timeW= (currentTime*totW)/totalTime;
			var startLeft=0;

			var loadedW= YTPlayer.player.getVideoLoadedFraction()*100;

			loadedBar.css({left:startLeft, width:loadedW+"%"});
			timeBar.css({left:0,width:timeW});
			return {totalTime:totalTime,currentTime: currentTime};
		},

		buildYTPControls:function(){
			var YTPlayer= jQuery(this).get(0);
			var data = YTPlayer.opt;
			var controlBar=jQuery("<span/>").attr("id","controlBar_"+YTPlayer.id).addClass("mb_YTVPBar").css({whiteSpace:"noWrap",position: "absolute"}).hide();
			var buttonBar=jQuery("<div/>").addClass("buttonBar");
			var playpause =jQuery("<span>"+jQuery.mbYTPlayer.controls.play+"</span>").addClass("mb_YTVPPlaypause").click(function(){
				jQuery(YTPlayer).pauseYTP();
				if(YTPlayer.player.getPlayerState() == 1){
				}else{
					jQuery(YTPlayer).playYTP();
				}
			});
			var MuteUnmute=jQuery("<span>"+jQuery.mbYTPlayer.controls.mute+"</span>").addClass("mb_YTVPMuteUnmute").click(function(){
				if(YTPlayer.player.isMuted()){
					jQuery(YTPlayer).unmuteYTPVolume();
				}else{
					jQuery(YTPlayer).muteYTPVolume();
				}
			});

			var idx=jQuery("<span/>").addClass("mb_YTVPTime");

			var viewOnYT = jQuery(jQuery.mbYTPlayer.controls.ytLogo).on("click",function(){window.open(data.videoURL,"viewOnYT")});
			var viewOnlyYT = jQuery(jQuery.mbYTPlayer.controls.onlyYT).toggle(function(){jQuery("body").css({opacity:0})},function(){jQuery("body").css({opacity:1})});
			var movieUrl = jQuery("<span/>").addClass("mb_YTVPUrl").append(viewOnYT);
			var onlyVideo = jQuery("<span/>").addClass("mb_OnlyYT").append(viewOnlyYT);

			var progressBar =jQuery("<div/>").addClass("mb_YTVPProgress").css("position","absolute").click(function(e){
				timeBar.css({width:(e.clientX-timeBar.offset().left)});
				YTPlayer.timeW=e.clientX-timeBar.offset().left;
				controlBar.find(".mb_YTVPLoaded").css({width:0});
				var totalTime= Math.floor(YTPlayer.player.getDuration());
				YTPlayer.goto=(timeBar.outerWidth()*totalTime)/progressBar.outerWidth();
				YTPlayer.player.seekTo(YTPlayer.goto, true);
				controlBar.find(".mb_YTVPLoaded").css({width:0});
			});

			var loadedBar = jQuery("<div/>").addClass("mb_YTVPLoaded").css("position","absolute");
			var timeBar = jQuery("<div/>").addClass("mb_YTVTime").css("position","absolute");

			progressBar.append(loadedBar).append(timeBar);
			buttonBar.append(playpause).append(MuteUnmute).append(idx);

			if(data.printUrl)
				buttonBar.append(movieUrl);

			if(data.isBackground)
				buttonBar.append(onlyVideo);

			controlBar.append(buttonBar).append(progressBar);

			if (!data.isBackground){
				controlBar.addClass("inlinePlayer");
				YTPlayer.wrapper.before(controlBar);
			}else{
				jQuery("body").after(controlBar);
			}



			if(YTPlayer.opt.mute){
				controlBar.find(".mb_YTVPMuteUnmute").html(jQuery.mbYTPlayer.controls.mute);
				jQuery(YTPlayer).muteYTPVolume();
			}

			controlBar.fadeIn();

			clearInterval(YTPlayer.getState);
			YTPlayer.getState=setInterval(function(){
				var prog= jQuery(YTPlayer).manageYTPProgress();
				controlBar.find(".mb_YTVPTime").html(jQuery.mbYTPlayer.formatTime(prog.currentTime)+" / "+ jQuery.mbYTPlayer.formatTime(prog.totalTime));
			},100);
		},
		formatTime: function(s){
			var min= Math.floor(s/60);
			var sec= Math.floor(s-(60*min));
			return (min<9?"0"+min:min)+" : "+(sec<9?"0"+sec:sec);
		}
	};

	$.fn.toggleVolume = function(){
		var YTPlayer = this.get(0);
		if(!YTPlayer)
			return;

		if(YTPlayer.player.isMuted()){
			jQuery(YTPlayer).unmuteYTPVolume();
			return true;
		}else{
			jQuery(YTPlayer).muteYTPVolume();
			return false;
			}
	};

	jQuery.fn.optimizeDisplay=function(){
		var YTPlayer=this.get(0);
		var data = YTPlayer.opt;
		var playerBox = jQuery(YTPlayer.playerEl);
		var win={};
		var el = !data.isBackground ? data.containment : jQuery(window);

		win.width = el.width();
		win.height = el.height();

		var vid={};
		vid.width= win.width +(win.width*20/100);
		vid.height = data.ratio=="16/9" ? Math.ceil((9*win.width)/16): Math.ceil((3*win.width)/4);
		vid.marginTop= -((vid.height-win.height)/2);
		vid.marginLeft= -(win.width*10/100);

		if(vid.height<win.height){
			vid.height = win.height +(win.height*20/100);
			vid.width= data.ratio=="16/9" ? Math.ceil((16*win.height)/9): Math.ceil((4*win.height)/3);
			vid.marginTop=-(win.height*10/100);
			vid.marginLeft= -((vid.width-win.width)/2);
		}
		playerBox.css({width:vid.width, height:vid.height, marginTop:vid.marginTop, marginLeft:vid.marginLeft});
	};

	jQuery.fn.buildYTPlayer=jQuery.mbYTPlayer.buildPlayer;
	jQuery.fn.getPlayer=jQuery.mbYTPlayer.getPlayer;
	jQuery.fn.playerDestroy=jQuery.mbYTPlayer.playerDestroy;
	jQuery.fn.buildYTPControls = jQuery.mbYTPlayer.buildYTPControls;
	jQuery.fn.playYTP = jQuery.mbYTPlayer.playYTP;
	jQuery.fn.stopYTP = jQuery.mbYTPlayer.stopYTP;
	jQuery.fn.pauseYTP = jQuery.mbYTPlayer.pauseYTP;
	jQuery.fn.muteYTPVolume = jQuery.mbYTPlayer.muteYTPVolume;
	jQuery.fn.unmuteYTPVolume = jQuery.mbYTPlayer.unmuteYTPVolume;
	jQuery.fn.setYTPVolume = jQuery.mbYTPlayer.setYTPVolume;
	jQuery.fn.manageYTPProgress = jQuery.mbYTPlayer.manageYTPProgress;

	jQuery.mbYTPlayer.YTAPIReady=false;

})(jQuery);

jQuery(function(){
	jQuery(".player").buildYTPlayer();
});

</script>

</head>
